server:
  port: 7777
spring:
  datasource:
      url: jdbc:mysql://localhost:3306/jbr?characterEncoding=utf-8&serverTimezone=Asia/Shanghai
      username: root
      password: 1234
      driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
        #数据库索引
        database: 7
        host: 127.0.0.1
        port: 6379
        password:
        #连接超时时间（ms）
        timeout: 10000
        # 自定义redis默认过期时间（单位：时）
        expire-time: 24
        jedis:
          pool:
            # 连接池最大连接数（使用负值表示没有限制）
            max-active: 20
            # 连接池最大阻塞等待时间（使用负值表示没有限制）
            max-wait: 100000
servlet:
  multipart:
    max-file-size: 2MB
    max-request-size: 5MB
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: delFlag
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto

jwt:
  #jwt存储的请求头
  tokenHeader: Authorization
  #jwt 加解密使用的密匙
  secret: jbr-secret
  #jwt的超期限时间  24小时
  expiration: 86400000
  #jwt 负载中拿到开头
  tokenHead: Bearer

file_upload_path: D://img/
com.test.base_picture_url: http://localhost:7777/image/
pageSize: 10
